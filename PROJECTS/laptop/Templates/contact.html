<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Laptop Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
      (function() {
        try {
          if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
            document.body && document.body.classList.add('dark-mode');
          }
        } catch(e){}
      })();
    </script>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 48px 36px 36px 36px;
            text-align: center;
        }
        .contact-icon {
            font-size: 3em;
            margin-bottom: 18px;
            color: #64b6ff;
        }
        h1 {
            font-size: 2.3em;
            font-weight: 600;
            color: #2d3a4b;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .contact-info {
            text-align: left;
            margin: 30px 0;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8faff;
            border-radius: 12px;
            border-left: 4px solid #64b6ff;
        }
        .contact-item i {
            font-size: 1.5em;
            margin-right: 15px;
            color: #64b6ff;
            width: 30px;
            text-align: center;
        }
        .contact-item .details {
            flex: 1;
        }
        .contact-item .label {
            font-weight: 600;
            color: #2d3a4b;
            margin-bottom: 5px;
        }
        .contact-item .value {
            color: #4e5d6c;
            font-size: 1.1em;
        }
        .back-btn {
            background: linear-gradient(90deg, #667eea 0%, #64b6ff 100%);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            font-size: 1.05em;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #5a8dee 0%, #4fc3f7 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.18);
        }
        @media (max-width: 700px) {
            .container {
                margin: 24px 8px 0 8px;
                padding: 24px 16px 18px 16px;
            }
            h1 {
                font-size: 1.8em;
            }
            .contact-item {
                flex-direction: column;
                text-align: center;
            }
            .contact-item i {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-icon">üìû</div>
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <i>üë®‚Äçüíª</i>
                <div class="details">
                    <div class="label">Developer</div>
                    <div class="value">ANKY</div>
                </div>
            </div>
            
            <div class="contact-item">
                <i>üìß</i>
                <div class="details">
                    <div class="label">Email</div>
                    <div class="value">ankylaptops@predict.com</div>
                </div>
            </div>
            
            <div class="contact-item">
                <i>üì±</i>
                <div class="details">
                    <div class="label">Phone</div>
                    <div class="value">+91-9166780327</div>
                </div>
            </div>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-btn btn-3d">‚Üê Back to Home</a>
    </div>
    
    {% include 'dark_mode_toggle.html' %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
