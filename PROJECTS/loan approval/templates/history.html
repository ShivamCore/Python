<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application History</title>
    <link rel="stylesheet" href="/static/loan_style.css">
    <link rel="stylesheet" href="/static/home_style.css">
</head>
<body>
    <nav class="loan-navbar">
        <div class="loan-logo">Loan<span>Pro</span></div>
        <ul class="loan-nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/apply">Apply</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/history">History</a></li>
        </ul>
    </nav>
    <section class="about-section fade-in">
        <h1>Application History</h1>
        {% if history and history|length > 0 %}
        <table style="width:100%;margin-top:24px;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px 0 rgba(92,107,192,0.06);background:rgba(255,255,255,0.95);">
            <thead>
                <tr style="background:#e8eaf6;color:#3949ab;font-weight:600;">
                    <th style="padding:12px 8px;">Name</th>
                    <th style="padding:12px 8px;">Result</th>
                    <th style="padding:12px 8px;">Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr style="border-bottom:1px solid #f0f0f0;">
                    <td style="padding:10px 8px;">{{ entry.name }}</td>
                    <td style="padding:10px 8px;">{{ entry.result }}</td>
                    <td style="padding:10px 8px;">{{ entry.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="margin-top:32px;color:#888;font-size:1.1rem;">No applications yet.</p>
        {% endif %}
    </section>
</body>
</html>
