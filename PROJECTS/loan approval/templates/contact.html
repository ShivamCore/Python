<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Loan Approval</title>
    <link rel="stylesheet" href="/static/loan_style.css">
    <link rel="stylesheet" href="/static/home_style.css">
</head>
<body>
    <nav class="loan-navbar">
        <div class="loan-logo">Loan<span>Pro</span></div>
        <ul class="loan-nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/apply">Apply</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <section class="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <div class="loan-form-group">
                <input type="text" name="name" id="contact_name" required />
                <label for="contact_name">Your Name</label>
            </div>
            <div class="loan-form-group">
                <input type="email" name="email" id="contact_email" required />
                <label for="contact_email">Your Email</label>
            </div>
            <div class="loan-form-group">
                <textarea name="message" id="contact_message" rows="4" required></textarea>
                <label for="contact_message">Message</label>
            </div>
            <button type="submit" class="loan-submit-btn">Send Message</button>
        </form>
    </section>
    <script src="/static/contact_script.js"></script>
</body>
</html>
